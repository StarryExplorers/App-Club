  <!-- More groups can be added here -->

  <script>
    const comments = {};

    function postComment(appId) {
      const name = document.getElementById(`name-${appId}`).value;
      const text = document.getElementById(`comment-${appId}`).value;
      if (!comments[appId]) comments[appId] = [];
      comments[appId].push({ name, text });
      displayComments(appId);
      document.getElementById(`comment-${appId}`).value = "";
    }

    function displayComments(appId) {
      const container = document.getElementById(`messages-${appId}`);
      container.innerHTML = "";
      comments[appId].forEach(c => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `<strong>${c.name}</strong>: ${c.text}`;
        container.appendChild(div);
      });
    }

    function rateApp(star, rating) {
      const parent = star.parentElement;
      Array.from(parent.children).forEach((s, i) => {
        s.textContent = i < rating ? "â˜…" : "â˜†";
      });
    }
  </script>
