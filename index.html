<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="theme-color" content="#fdf6e3">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6e3;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e07a5f;
    }
    #searchBar {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .group {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .group h2 {
      margin-top: 0;
      color: #457b9d;
    }
    .message-box {
      margin-top: 10px;
    }
    .message-box input,
    .message-box textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .message-box button {
      padding: 10px 15px;
      background-color: #2aa198;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .messages {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .comment {
      margin-bottom: 10px;
      background: #fefefe;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #29a19c;
    }
    .rating {
      margin: 10px 0;
    }
    .rating span {
      cursor: pointer;
      font-size: 1.5em;
      color: gold;
    }
    .reply {
      margin-left: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ App Club</h1>
  <p style="text-align:center;">Welcome to the chat zone! Choose an app below to talk, rate, and connect! âœ¨</p>
  <input type="text" id="searchBar" placeholder="ðŸ” Search an app group..." oninput="filterGroups()">
  <div id="appGroups">
    <!-- App groups will be inserted here -->
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://cwzzydmtbcxegkptwhlb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3enp5ZG10YmN4ZWdrcHR3aGxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MjMzNjUsImV4cCI6MjA2NTk5OTM2NX0.0QybjNjCkC9T6x8iO9F44qo40SCcuuBcx4w0kJS_LPg"
    );

    const apps = ["Numlin", "Calculator", "Converter", "RePix"];

    async function loadComments(appId) {
      const { data, error } = await supabase.from("comments").select("*").eq("app", appId);
      const container = document.getElementById(`messages-${appId}`);
      container.innerHTML = "";
      if (data) {
        data.forEach(({ name, text }) => {
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `<strong>${name}</strong>: ${text}`;
          container.appendChild(div);
        });
      }
    }

    async function postComment(appId) {
      const name = document.getElementById(`name-${appId}`).value;
      const text = document.getElementById(`comment-${appId}`).value;
      await supabase.from("comments").insert([{ app: appId, name, text }]);
      document.getElementById(`comment-${appId}`).value = "";
      loadComments(appId);
    }

    function rateApp(star, rating) {
      const parent = star.parentElement;
      Array.from(parent.children).forEach((s, i) => {
        s.textContent = i < rating ? "â˜…" : "â˜†";
      });
    }

    function filterGroups() {
      const input = document.getElementById("searchBar").value.toLowerCase();
      const groups = document.querySelectorAll(".group");
      groups.forEach(group => {
        const title = group.querySelector("h2").textContent.toLowerCase();
        group.style.display = title.includes(input) ? "block" : "none";
      });
    }

    function createGroup(appId, title) {
      const html = `
        <div class="group" id="group-${appId}">
          <h2>${title}</h2>
          <div class="rating" data-app="${title}">
            <span onclick="rateApp(this, 1)">â˜†</span>
            <span onclick="rateApp(this, 2)">â˜†</span>
            <span onclick="rateApp(this, 3)">â˜†</span>
            <span onclick="rateApp(this, 4)">â˜†</span>
            <span onclick="rateApp(this, 5)">â˜†</span>
          </div>
          <div class="message-box">
            <input type="text" placeholder="Your name" id="name-${appId}">
            <textarea placeholder="Write your comment..." id="comment-${appId}"></textarea>
            <button onclick="postComment('${appId}')">Post</button>
          </div>
          <div class="messages" id="messages-${appId}"></div>
        </div>`;
      document.getElementById("appGroups").insertAdjacentHTML("beforeend", html);
      loadComments(appId);
    }

    apps.forEach(appId => {
      const title = {
        Numlin: "ðŸ”¤ Numlin Translator",
        Calculator: "ðŸ§® Talking Calculator",
        Converter: "ðŸŒ¡ Temperature Converter",
        RePix: "ðŸ–¼ RePix"
      }[appId];
      createGroup(appId, title);
    });
  </script>
</body>
    </html>
